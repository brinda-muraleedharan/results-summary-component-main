<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/results-summary.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-items result-container">
      <div style="padding-bottom: 10%; font-size: 17px; font-weight: 200; ">Your Result</div> 
      <div class="result-circle">
        <div class="score">
          76 
        </div>
        <div class="total-score">
          of 100
        </div> 
      </div>
      <div style="font-size: 22px; padding: 17px 0px; color: #FFFFFA;">
        Great
      </div>
      <div style="margin: 0px -15px !important;font-size: 14px;">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>
    <div class="flex-items summary-container">
      Summary
      <div class="summary-item" style="color: #F55; background-color: #FFF6F5;">
        <img src="assets/images/icon-reaction.svg"/>
        <div style="margin-left: -81%;">
          Reaction 
        </div>
        <div class="mark-item">
          80 / 100
        </div>
      </div>
      <div class="summary-item" style="color: #FFB21E; background-color: #FFFBF2;"> 
        <img src="assets/images/icon-memory.svg"/>
        <div style="margin-left: -81%;">
          Memory 
        </div>
        <div class="mark-item">
          92 / 100
        </div> 
      </div>
      <div class="summary-item" style="color: #00BB8F; background-color: #F2FBFA;">
        <img src="assets/images/icon-verbal.svg"/> 
        <div style="margin-left: -81%;">
          Verbal 
        </div>
        <div class="mark-item">
          61 / 100 
        </div>
      </div>
      <div class="summary-item" style="color: #1125D6; background-color: #F3F3FD;"> 
        <img src="assets/images/icon-visual.svg"/>
        <div style="margin-left: -81%;">
          Visual 
        </div>
        <div class="mark-item">
        72 / 100
        </div> 
      </div>
    </br>
      <button class="button">
        <span class="button-content">Continue </span>
    </button>
    </div>
 </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Brinda Muraleedharan</a>.
  </div>
</body>
</html>
